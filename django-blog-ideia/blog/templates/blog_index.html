{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-4 mt-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ post.cover_img.url }}" class="card-img-top" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.body | slice:":150"}}...</p>
                        <a href="{% url 'blog_detail' post.pk %}" class="btn btn-primary">Leia mais</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


 
 

{% endblock %}
