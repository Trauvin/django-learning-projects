{% extends "base.html" %}
{% block content %}
<div class="mt-5">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Anime</th>
        <th>Nota</th>
      </tr>
    </thead>

    <tbody>
      {% for anime in animes %}
      <tr>
        <td><a href="{% url 'anime_detail' anime.pk %}">{{ anime.name }}</a></td>
        <td>{{ anime.grade }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
