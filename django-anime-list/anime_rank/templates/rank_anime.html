{% extends "base.html" %}
{% block content %}
<h1>Anime Rank</h1>
<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Anime</th>
        <th>Nota</th>
      </tr>
    </thead>

    <tbody>
      {% for anime in animes %}
      <tr>
        <td>{{ anime.name }}</td>
        <td>{{ anime.grade }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
