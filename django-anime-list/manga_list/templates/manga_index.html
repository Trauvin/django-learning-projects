{% extends "base.html" %}
{% block content %}
<div class="mt-5">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Manga</th>
          <th>Nota</th>
          <th>Status</th>
        </tr>
      </thead>
  
      <tbody>
        {% for manga in mangas %}
        <tr>
          <td>{{ manga.name }}</a></td>
          <td>{{ manga.grade }}</td>
          {% if manga.status == True %}
            <td>Lido</td>
          {% else %}
            <td>Lendo</td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
