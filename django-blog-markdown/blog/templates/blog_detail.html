{% extends 'base.html' %}
{% load blog_extras  %}
{% block content %} 
    <div class="box">
        <section class="hero is-primary is-small"> 
            <div class="hero-body">
                <p class="title">{{ post.title }}</p>
                <p class="subtittle">{{ post.created_at|date:"Y-m-d H:i" }}</p>
            </div>
        </section>
        <section class="image-display">
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3 mt-3">
                    {% if post.cover_img %}
                        <img src="{{ post.cover_img.url }}" alt="Placeholder image">
                    {% else %} 
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    {% endif %}
                  </figure>
                </div>
              </div>
        </section>
        <div class="content intro">
            <p>{{ post.intro }}</p>
        </div>
        <div class="content intro">
            <p>{{ post.body|convert_markdown|safe }}</p>
        </div>
    </div>
{% endblock %}
