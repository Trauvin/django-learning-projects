{% extends 'base.html' %}
{% load blog_extras  %}
{% block content %} 
    <div class="box">
        <section class="hero is-dark is-small"> 
            <div class="hero-body">
                <p class="title">{{ post.title }}</p>
                <p class="subtittle">{{ post.created_at|date:"d-m-Y H:i" }}</p>
            </div>
        </section>
        
        <section class="image-display">
            {% if post.cover_img %}
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3 mt-3">
                            <img src="{{ post.cover_img.url }}" alt="Placeholder image">
                        </figure>
                    </div>
                </div>
            {% else %}
                <br>
            {% endif %} 
        </section>

        <div class="content intro">
            <p>{{ post.intro }}</p>
        </div>
        <div class="content intro">
            <p>{{ post.body|convert_markdown|safe }}</p>
        </div>
    </div>
{% endblock %}
