{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-image">
            <figure class="image is-2by1">
                <img src="{{ post.cover_img.url }}">
            </figure>
            </div>
            <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4"><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></p>
                </div>
            </div>
        
            <div class="content">
                <span class="fa fa-tags"></span>
                    {% for category in post.categories.all %}
                        <a class="badge badge-light has-background-link-light"  href="{% url 'blog_category' category.name %}">{{ category.name }}</a>
                    {% endfor %}
                </small>
                <p>{{ post.body | slice:":150"}}...</p>
                <br>
                <time>{{ post.created_at|date:"d-m-Y H:i" }}</time>
            </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
